<!DOCTYPE html>
<html lang="en">
<!--Created by Nayeem Araf-->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliding Cards</title>

    <!--css file-->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="card active">
            <img src="./image/img1.jpg" alt="" />
            <div class="content">
                <div class="num">1</div>
                <div class="text">
                    <h2>Taj Mahal</h2>
                    <p>Agra, India</p>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="./image/img2.jpg" alt="" />
            <div class="content">
                <div class="num">2</div>
                <div class="text">
                    <h2>Red Fort</h2>
                    <p>Delhi, India</p>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="./image/img3.jpg" alt="" />
            <div class="content">
                <div class="num">3</div>
                <div class="text">
                    <h2>Taj Hotel</h2>
                    <p>Mumbai, India</p>
                </div>
            </div>
        </div>
        <div class="card">
            <img src="./image/img4.jpg" alt="" />
            <div class="content">
                <div class="num">4</div>
                <div class="text">
                    <h2>Amba Vilas Palace</h2>
                    <p>Mysore, India</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
